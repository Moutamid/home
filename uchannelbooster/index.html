<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Showcase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }

  .app-container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #ffffff;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  .app-image {
    width: 100%;
    height: auto;
  }

  .app-details {
    padding: 20px;
  }

  .app-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .app-description {
    font-size: 16px;
    color: #777777;
    margin-bottom: 20px;
  }

  .app-info {
    font-size: 14px;
    color: #aaaaaa;
  }

  .buttons-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: #ffffff;
    font-size: 14px;
    transition: background-color 0.3s ease;
  }

  .button-primary {
    background-color: #007bff;
  }

  .button-secondary {
    background-color: #555555;
  }
</style>
</head>
<body>
  <div class="app-container">
    <img class="app-image" src="uchannelbooster.png" alt="App Image">
    <div class="app-details">
      <div class="app-title">UChannelBooster</div>
      <div class="app-description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus eget ex at ante scelerisque tristique.
      </div>
      <div class="app-info">
        Version: 1.0.0 &nbsp;|&nbsp; Size: 25 MB &nbsp;|&nbsp; Category: Productivity
      </div>
      <div class="buttons-container">
        <button class="button button-primary" onclick="window.location.href='privacy-policy.html'">Privacy Policy</button>
        <button class="button button-secondary" onclick="window.location.href='terms.html'">Terms and Conditions</button>
      </div>
    </div>
  </div>
</body>
</html>
